<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Hitman Roulette</title>
		<link rel="stylesheet" href="css/BMmini.css" type="text/css" id="theme_css" />
		<meta charset="utf-8">		
	</head>
	
	<body>
		
		<section id="roulettesection">

				<select id="missionselect">
					<option value="RANDOM">Random Mission</option>
					<option value="AVY">A Vintage Year</option>
					<option value="CD">Curtains Down</option>
					<option value="FL">Flatline</option>
					<option value="ANL">A New Life</option>
					<option value="TMOC">The Murder of Crows</option>
					<option value="YBWO">You Better Watch Out...</option>
					<option value="DOTM">Death on the Mississippi</option>
					<option value="TDDUP">Till Death Do Us Part</option>
					<option value="AHOC">A House of Cards</option>
					<option value="ADWTD">A Dance with the Devil</option>
					<option value="AXXV">Amendment XXV</option>
				</select>
				<button type="button" style="display:inline" onclick="clearAll(),extraVariables(),chooseMission(),extraAmount()">Make it go</button>
				<br><select id="extraselect">
					<option value="RANDOM">Random extras</option>
					<option value="0">No extras</option>
					<option value="1">1 extra</option>
					<option value="2">2 extras</option>
					<option value="3">3 extras</option>
					<option value="4">4 extras</option>
				</select>

				<p id="chosenmission"></p>
				<p id="mainresult"></p>
				<p id="extra1" class="missionextras"></p>
				<p id="extra2" class="missionextras"></p>
				<p id="extra3" class="missionextras"></p>
				<p id="extra4" class="missionextras"></p>
				<p id="extra5" class="missionextras"></p>
				<p id="getshotextra" class="genericextras"></p>
				<p id="distractionsextra" class="genericextras"></p>
				<p id="knockoutsextra" class="genericextras"></p>
				<p id="suitonlyextra" class="genericextras"></p>
				
				<a id="themeswitch" href="#">Switch theme</a>

				<script src="js/roulette.js"></script>

		</section>
		
		
	</body>
</html>
